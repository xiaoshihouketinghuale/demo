<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人信息展示</title>
</head>
<body>
    <input type="submit" value="查看信息" onclick="showmessage()"/>
    <div id="taglist"></div>
</body>

<script type="text/javascript">
    function showmessage() {
        var httpRequest = new  XMLHttpRequest();
//        httpRequest.open("GET","http://192.168.125.3:8080/test/jsoncode",true);
        httpRequest.open("POST","http://localhost:8080/test/jsoncode ",true);
        httpRequest.setRequestHeader("Content-Type","application/x-www-form-urlencoded");

        httpRequest.onreadystatechange=function(){
            if(httpRequest.readyState == 4 && httpRequest.status == 200){
                var responseText = httpRequest.responseText;
                document.getElementById("taglist").innerHTML = responseText;
            }
        }
        httpRequest.send();
    }
</script>
</html>
